<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Document</title>
	<style>
	body {
		margin: 0;
		padding: 0;
		background-color: #000;
		font-size: 12px;
	}
	.iphone {
		width: 340px;
		height: 540px;
		background-color: #fff;
		position: absolute;
		left: 50%;
		top: 50%;
		margin-top: -270px;
		margin-left: -170px;
	}
	</style>

	<link rel="stylesheet" href="../css/H5ComponentBase.css">
	<script src="../js/lib/jquery.js"></script>
	<script src="../js/H5ComponentBase.js"></script>

</head>
<body>
	<!-- 用于开发测试H5ComponentBase对象 -->
	<div class="iphone"></div>

	<script>
	var cfg = {
		type : 'base',
		bg : '../imgs/p1_people.png',
		width : 514,
		height : 306,
		css : {
			opacity : 0,
			bottom : 0
		},
		animateIn : {
			bottom : 80,
			opacity : 1
		},
		animateOut : {
			bottom : 0,
			opacity : 0
		},
		center : true,

	};
	var name = 'sb';

	var cpt = new H5ComponentBase(name,cfg);
	$('.iphone').append(cpt);

	var see = true;
	$(document).on('click',function(){
		see = !see;
		$('.h5_component').trigger(see ? 'onleave' : 'onload');
	})
	</script>
</body>
</html>
