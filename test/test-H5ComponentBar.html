<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Document</title>
	<style>
	body {
		margin: 0;
		padding: 0;
		background-color: #000;
		font-size: 12px;
	}
	.iphone {
		width: 340px;
		height: 540px;
		background-color: #fff;
		position: absolute;
		left: 50%;
		top: 50%;
		margin-top: -270px;
		margin-left: -170px;
	}
	</style>

	<script src="../js/lib/jquery.js"></script>
	<link rel="stylesheet" href="../css/H5ComponentBase.css">
	<script src="../js/H5ComponentBase.js"></script>

	<link rel="stylesheet" href="../css/H5ComponentBar.css">
	<script src="../js/H5ComponentBar.js"></script>

</head>
<body>
	<!-- 用于开发测试H5ComponentBar对象 -->
	<div class="iphone"></div>

	<script>
	var cfg = {
		type : 'bar',
		width : 530,
		height : 600,
		data : [
			['JavaScript', .8, '#ff7676'],
			['HTML/CSS', .9],
			['CSS3', .7],
			['HTML5', .6],
			['jQuery', .5],
			['BootStrap', .4],
			['AngularJS', .2]
		],
		css : {
			top : 50,
			opacity : 0
		},
		center : true,
		animateIn : {
			opacity : 1,
			top : 200
		},
		animateOut : {
			opacity : 0,
			top : 50
		}
	};
	var name = 'myBar';

	var cpt = new H5ComponentBar(name,cfg);

	$('.iphone').append(cpt);

	var see = true;
	$(document).on('click',function(){
		see = !see;
		$('.h5_component').trigger(see ? 'onleave' : 'onload');
	})
	</script>
</body>
</html>
