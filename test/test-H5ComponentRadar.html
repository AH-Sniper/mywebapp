<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Document</title>
	<style>
	body {
		margin: 0;
		padding: 0;
		background-color: #000;
		font-size: 12px;
	}
	.iphone {
		width: 340px;
		height: 540px;
		background-color: #fff;
		position: absolute;
		left: 50%;
		top: 50%;
		margin-top: -270px;
		margin-left: -170px;
		overflow: hidden;
	}
	</style>

	<script src="../js/lib/jquery.js"></script>

	<link rel="stylesheet" href="../css/H5ComponentBase.css">
	<script src="../js/H5ComponentBase.js"></script>

	<link rel="stylesheet" href="../css/H5ComponentRadar.css">
	<script src="../js/H5ComponentRadar.js"></script>

</head>
<body>
	<!-- 用于开发测试H5ComponentRadar对象 -->
	<div class="iphone"></div>

	<script>
	 var cfg = {
	 	type : 'radar',
	 	width : 400,
	 	height : 400,
	 	center : true,
	 	css : {
	 		top : 100,
	 		opacity : 0
	 	},
	 	data : [
	 		['JS', .9, '#ff7676'],
	 		['CSS', .8],
	 		['HTML5', .6],
	 		['PHP', .5],
	 		['jQuery', .8]
	 	],
	 	animateIn : {
	 		opacity : 1,
	 		top : 200
	 	},
	 	animateOut : {
	 		opacity : 0,
	 		top : 100
	 	}
	 }

	 var h5 = new H5ComponentRadar('myName',cfg);

	 $('.iphone').append(h5);

	 var see = true;
	 $('body').on('click',function(){
	 	see = !see;
	 	$('.h5_component').trigger(see ? 'onleave' : 'onload');
	 })
	</script>
</body>
</html>
